<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Start Bootstrap</div>
        <div class="list-group list-group-flush">
          <a
            href="#Intro"
            accesskey="i"
            class="list-group-item list-group-item-action bg-light"
            ><u>I</u>ntro</a
          >
          <a
            href="#videos"
            accesskey="v"
            class="list-group-item list-group-item-action bg-light"
            ><u>V</u>ideos</a
          >
          <a
            href="#contact"
            accesskey="c"
            class="list-group-item list-group-item-action bg-light"
            ><u>C</u>ontact</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <button class="btn btn-primary active" id="menu-toggle">
            Toggle Menu
          </button>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#Intro" accesskey="i"><u>I</u>ntro</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#videos" accesskey="v"
                  ><u>V</u>ideos</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#contact" accesskey="c"
                  ><u>C</u>ontact</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <!-- /#page-content-wrapper -->
        <div class="row main-content">
          <!-- SEARCH  BAR -->
          <div class="col-md-4 offset-md-8">
            <i class="fas fa-search float-right search-icon"></i>

            <input
              class="form-control search-bar"
              type="text"
              placeholder="Default input"
            />
          </div>
          <!-- ALERT PANNEL -->
          <div class="main-pannel col-md-12">
            <div class="col-md-12 alert">
              <i class="far fa-user fa-3x test-icon"></i>
            </div>
            <div class="col-md-12 alert">
              <i class="far fa-user fa-3x test-icon"></i>
            </div>
            <div class="col-md-12 alert">
              <i class="far fa-user fa-3x test-icon"></i>
            </div>
            <div class="col-md-12 alert">
              <i class="far fa-user fa-3x test-icon"></i>
            </div>
            <div class="col-md-12 alert">
              <i class="far fa-user fa-3x test-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#wrapper -->
    <footer class="page-footer font-small cyan darken-3">
      <!-- Footer Elements -->
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        Â© 2018 Copyright:
        <a href="https://mdbootstrap.com/education/bootstrap/">
          MDBootstrap.com</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
